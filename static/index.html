<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="static/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script id="errorTemplate" type="x-tmpl-mustache">
      <div class="alert alert-danger">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong>Error!</strong> {{message}}
      </div>
    </script>

    <script id="infoTemplate" type="x-tmpl-mustache">
      <div class="alert alert-success">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              {{message}}
      </div>
    </script>

    <script id="gameTemplate" type="x-tmpl-mustache">
        <!-- If there are no games then render this -->
        {{^gamesExists}}
            <div>No games are found</div>
        {{/gamesExists}}
        <!-- If there are games the render this -->
        {{#gamesExists}}
            {{#.}}
                <div id="{{gameId}}" class="game">
                    <div class="row white-text">
                        <div class="col-sm-4">
                            <h3 class="underline">{{name}} - {{state}}</h3>
                        </div>
                    </div>
                    <div class="row white-text">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-2 bold">Player 1:</div>
                                <div class="col-sm-2 bold">Player 2:</div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">{{playerId1}}</div>
                                {{^joinable}}
                                    <div class="col-sm-2">{{playerId2}}</div>
                                {{/joinable}}
                                {{#joinable}}
                                    <div class="col-sm-2 black-text">
                                        <input type="text" minlength="5" class="joinPlayerName"/>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="col-sm-2">Move:</div>
                                        <div class="col-sm-5 black-text">
                                          <select id="move-{{guid}}" class="joinMove">
                                              <option value="Rock" selected="selected">Rock</option>
                                              <option value="Paper">Paper</option>
                                              <option value="Scissors">Scissors</option>
                                          </select>
                                        </div>
                                        <div class="col-sm-2 black-text">
                                          <input type="button" value="Join game" class="joinGameButton">
                                        </div>
                                    </div>
                                {{/joinable}}
                            </div>
                          </div>
                    </div>
                    {{#result}}
                        <br>
                        <div class="row white-text">
                            <div class="col-sm-4">
                                Result:
                                    {{#result.winner}}
                                        {{result.winner}}
                                    {{/result.winner}}
                                {{result.status}}
                            </div>
                        </div>
                    {{/result}}
                </div>
            {{/.}}
        {{/gamesExists}}




    </script>
    <title>Rock Paper Scissors</title>
</head>
<script type="text/javascript">

    function showError(message) {
        const errorTemplate = $('#errorTemplate').html();
        const errorMessage = {message: message};
        const html = Mustache.render(errorTemplate, errorMessage);
        $('#message').html(html);
    }

    function showInfo(message) {
        const infoTemplate = $('#infoTemplate').html();
        const infoMessage = {message: message};
        const html = Mustache.render(infoTemplate, infoMessage);
        $('#message').html(html);
    }

    function renderGames() {
        $.get(window.location.href + "api/games", games => {
            const gameTemplate = $('#gameTemplate').html();
            games.gamesExists = (games.length > 0);
            games.map((game, index) => game.name = "Game " + (index + 1));
            const html = Mustache.render(gameTemplate, games);
            $('#games').html(html);
        });
    }

    function playGame(playerName, move, gameId) {
        $.ajax({
            //  Allow JQuery to treat empty 201 responses as non errors,
            // see https://stackoverflow.com/questions/2233553/data-inserted-successful-but-jquery-still-returning-error
            dataFilter: (data, dataType) => {
                if (dataType === 'json' && data === '') {
                    return null;
                } else {
                    return data;
                }
            },
            type: "POST",
            url: window.location.href + "api/games" + (gameId === undefined ? "" : ("/" + gameId)),
            data: JSON.stringify({playerId: playerName, move: move}),
            success: renderGames,
            error: xhr => {
                console.log(xhr);
                showError(xhr.responseText);
            },
            dataType: 'json'
        });
    }

    function startGameOnClick() {
        function callStartGameApi() {
            const $this = $(this);
            const $startGameForm = $this.parents("#startGameForm");
            const playerName = $startGameForm.find("#playerName").val();
            if (!playerName) {
                showError("Cannot start game with empty player name");
                return;
            }
            $(".newGameDiv").on('click', startNewGame);
            const $playerNameDiv = $startGameForm.find(".playerNameDiv");
            const $newGameTitle = $startGameForm.find(".newGameTitle");
            const $moves = $startGameForm.find(".move");
            $moves.off('click');
            const move = $this.data("move");
            playGame(playerName, move);
            $this.siblings().animate({
                opacity: '0.5',
                height: '50px',
                width: '50px'
            }, 200, function () {
                $playerNameDiv.fadeOut(100);
                $this.addClass("move-made");
                $moves.removeClass("move");
                $newGameTitle.text("Played:");
                $(".newGameDiv").removeClass("hidden");
            });
        }

        function startNewGame() {
            const $startGameForm = $("#startGameForm");
            $startGameForm.find(".newGameTitle").text("Start new game");
            $startGameForm.find("img").animate({
                opacity: '1.0',
                height: '100px',
                width: '100px'
            }, 200, function () {
                $startGameForm.find(".playerNameDiv").fadeIn(100);
                $(this).removeClass("move-made");
                $(this).addClass("move");
                $(this).on('click', callStartGameApi);
                const $newGameDiv = $(".newGameDiv");
                $newGameDiv.addClass("hidden");
                $newGameDiv.off('click', startNewGame);
            });
        }

        $(".move").on('click', callStartGameApi);
    }

    function joinGameOnClick() {
        function callJoinGameApi() {
            const $game = $(this).closest(".game");
            const gameId = $game.attr("id");
            const playerName = $game.find(".joinPlayerName").val();
            if (!playerName) {
                showError("Cannot join game with empty player name");
                return;
            }
            const move = $game.find(".joinMove").find(":selected").text();
            playGame(playerName, move, gameId)
        }

        $("#games").on("click", ".joinGameButton", callJoinGameApi);
    }

    $(() => {
        startGameOnClick();
        joinGameOnClick();
        renderGames();
    });
</script>
<div class="jumbotron text-center">
    <h1>Rock Paper Scissors</h1>
    (in Haskell)
</div>

<div class="container">
    <div id="message"></div>
    <form id="startGameForm" onsubmit="return false;">
        <label for="startGame" class="underline newGameTitle">Start new game</label>
        <div id="startGame" class="row">
            <div class="col-sm-12 playerNameDiv">
                <label for="playerName">Player Name:</label>
                <input type="text" minlength="5" id="playerName" tabindex="1" autofocus>
            </div>
            <div class="col-sm-12">
                <img id="new-rock"
                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Rock-paper-scissors_%28rock%29.png/200px-Rock-paper-scissors_%28rock%29.png"
                     title="Rock" alt="Rock" data-move="Rock" class="move img-thumbnail rounded float-left" height="100" width="100"/>
                <img id="new-paper"
                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Rock-paper-scissors_%28paper%29.png/200px-Rock-paper-scissors_%28paper%29.png"
                     title="Paper" alt="Paper" data-move="Paper" class="move img-thumbnail rounded float-left" height="100" width="100"/>
                <img id="new-scissors"
                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Rock-paper-scissors_%28scissors%29.png/200px-Rock-paper-scissors_%28scissors%29.png"
                     title="Scissors" alt="Scissors" data-move="Scissors" class="move img-thumbnail rounded float-left" height="100"
                     width="100"/>
            </div>
        </div>
    </form>
    <br>
    <div class="row hidden newGameDiv">
        <div class="col-sm-12">
            <button type="button" class="btn">New Game</button>
        </div>
    </div>
    <br>
    <label for="games" class="underline">Ongoing Games</label>
    <div class="row" style="overflow-y: auto; height: 580px;">
        <div class="col-sm-12">
            <div id="games">Loading games....</div>
        </div>
    </div>
</div>
</html>
