<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script id="errorTemplate" type="x-tmpl-mustache">
      <div class="alert alert-danger">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong>Error!</strong> {{message}}
      </div>

    </script>
    <script id="gameTemplate" type="x-tmpl-mustache">
        <!-- If there are no games then render this -->
        {{^gamesExists}}
            <div>No games are found</div>
        {{/gamesExists}}
        <!-- If there are games the render this -->
        {{#gamesExists}}
            {{#.}}
                <div class="row white-text">
                    <div class="col-sm-4">
                        <h3 class="underline">{{name}} - {{state}}</h3>
                    </div>
                </div>
                <div class="row white-text">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-2 bold">Player 1:</div>
                            <div class="col-sm-2 bold">Player 2:</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">{{playerId1}}</div>
                            {{^joinable}}
                                <div class="col-sm-2">{{playerId2}}</div>
                            {{/joinable}}
                            {{#joinable}}
                                <div class="col-sm-2 black-text">
                                    <input type="text" minlength="5" class="joinPlayerName, join-{{gameId}}"/>
                                </div>
                                <div class="col-sm-3">
                                    <div class="col-sm-2">Move:</div>
                                    <div class="col-sm-5 black-text">
                                      <select id="move">
                                          <option value="Rock" selected="selected">Rock</option>
                                          <option value="Paper">Paper</option>
                                          <option value="Scissors">Scissors</option>
                                      </select>
                                    </div>
                                    <div class="col-sm-2 black-text">
                                      <input type="button" value="Join game" class="joinGameButton">
                                    </div>
                                </div>
                            {{/joinable}}
                        </div>
                      </div>
                </div>
            {{/.}}
        {{/gamesExists}}

    </script>
    <title>Rock Scissors paper</title>
</head>
<script type="text/javascript">

    function showError(message) {
        const errorTemplate = $('#errorTemplate').html();
        const errorMessage = {message: message};
        const html = Mustache.render(errorTemplate, errorMessage);
        $('#errors').html(html);
    }

    function renderGames() {
        $.get(window.location.href + "api/games", games => {
            const gameTemplate = $('#gameTemplate').html();
            games.gamesExists = (games.length > 0);
            games.map((game, index) => game.name = "Game " + (index + 1));
            const html = Mustache.render(gameTemplate, games);
            $('#games').html(html);
        });
    }

    function startGameOnClick() {
        function makeStartGameRequest() {
            const $startGameForm = $("#startGameForm");
            const playerName = $startGameForm.find("#playerName").val();
            const move = $startGameForm.find("#move").find(":selected").text();
            $.ajax({
                //  Allow JQuery to treat empty 201 responses as non errors,
                // see https://stackoverflow.com/questions/2233553/data-inserted-successful-but-jquery-still-returning-error
                dataFilter: (data, dataType) => {
                    if (dataType === 'json' && data === '') {
                        return null;
                    } else {
                        return data;
                    }
                },
                type: "POST",
                url: window.location.href + "api/games",
                data: JSON.stringify({playerId: playerName, move: move}),
                success: renderGames,
                error: xhr => {
                    console.log(xhr);
                    showError(xhr.responseText);
                },
                dataType: 'json'
            });
        }

        $("#startGameForm").find("#playerName").keypress(e =>  {
            if (e.which === 13) {
                makeStartGameRequest();
            }
        });
        $("#startGameButton").click(makeStartGameRequest)
    }

    $(() => {
        startGameOnClick();
        renderGames();
    });
</script>
<div class="jumbotron text-center">
    <h1>Games</h1>
</div>

<div class="container">
    <div id="errors"></div>
    <label for="startGame" class="underline">Start new game</label>
    <div id="startGame" class="row">
        <div class="col-sm-12">
            <form id="startGameForm" onsubmit="return false;">
                <label for="playerName">Player Name:</label>
                <input type="text" minlength="5" id="playerName" tabindex="1" autofocus>
                <label for="move">Move:</label>
                <select id="move">
                    <option value="Rock" selected="selected">Rock</option>
                    <option value="Paper">Paper</option>
                    <option value="Scissors">Scissors</option>
                </select>
                <br>
                <input type="button" value="Start game" id="startGameButton">
            </form>
        </div>
    </div>
    <br>
    <div class="row" style="overflow-y: auto; height: 580px;">
        <div class="col-sm-12">
            <label for="games" class="underline">Games</label>
            <div id="games">Loading games....</div>
        </div>
    </div>
</div>
</html>
