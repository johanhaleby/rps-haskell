<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/custom.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
  <script id="gameTemplate" type="x-tmpl-mustache">
    {{#.}}
    <div class="row white-text">
      <div class="col-sm-8">
        <h3>{{name}}</h3>
        <div class="row"><div class="col-sm-4 underline">Player 1</div><div class="col-sm-4 underline">Player 2</div></div>
        <div class="row"><div class="col-sm-4">{{player1}}</div><div class="col-sm-4">{{player2}}</div></div>
        {{#completed}}
        <div class="row"><div class="col-sm-8">Winner: {{winner}}</div></div>
        {{/completed}}
      </div>
    </div>
    {{/.}}
  </script>
  <title>Rock Scissors paper</title>
</head>
<script type="text/javascript">

  function renderGames() {
    $.get(window.location.href + "api/games", function( games ) {
      var gameTemplate = $('#gameTemplate').html();
      var html = Mustache.render(gameTemplate, games);
      $('#games').html(html);
    });
  }

  $(renderGames);
</script>
<div class="jumbotron text-center">
  <h1>Games</h1>
</div>

<div class="container">
  <div id="games">Loading games....</div>
</div>
</html>
